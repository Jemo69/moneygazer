{% load widget_tweaks %}
<label class="labels" for="{{ field.id_for_label }}">
    <span class="label-text">{{ field.label}}:</span>
</label>
{% if field.errors %}
    {% render_field field placeholder="" class="panel-error" %}
{% else %}
    {% render_field field placeholder="" class="panel" %}
{% endif %}
{% for error in field.errors %}
    <span class="flex items-center max-w-xs mt-1 ml-1 text-xs font-medium tracking-wide text-error">{{ error }}</span>
{% endfor %}
<style>
    :root {
    --text-50: #020818;
    --text-100: #031030;
    --text-200: #062060;
    --text-300: #092f90;
    --text-400: #0c3fc0;
    --text-500: #0f4ff0;
    --text-600: #3f72f3;
    --text-700: #6f95f6;
    --text-800: #9fb9f9;
    --text-900: #cfdcfc;
    --text-950: #e7edfd;
  
    --background-50: #060b13;
    --background-100: #0c1527;
    --background-200: #192a4d;
    --background-300: #253f74;
    --background-400: #32559a;
    --background-500: #3e6ac1;
    --background-600: #6588cd;
    --background-700: #8ba5da;
    --background-800: #b2c3e6;
    --background-900: #d8e1f3;
    --background-950: #ecf0f9;
  
    --primary-50: #191000;
    --primary-100: #321f01;
    --primary-200: #653f01;
    --primary-300: #975e02;
    --primary-400: #ca7d02;
    --primary-500: #fc9d03;
    --primary-600: #fdb035;
    --primary-700: #fdc468;
    --primary-800: #fed89a;
    --primary-900: #feebcd;
    --primary-950: #fff5e6;
  
    --secondary-50: #080218;
    --secondary-100: #11042f;
    --secondary-200: #21075f;
    --secondary-300: #320b8e;
    --secondary-400: #430ebe;
    --secondary-500: #5412ed;
    --secondary-600: #7641f1;
    --secondary-700: #9871f4;
    --secondary-800: #baa0f8;
    --secondary-900: #ddd0fb;
    --secondary-950: #eee7fd;
  
    --accent-50: #0e0218;
    --accent-100: #1c042f;
    --accent-200: #37075f;
    --accent-300: #530b8e;
    --accent-400: #6f0ebe;
    --accent-500: #8a12ed;
    --accent-600: #a241f1;

    --accent-800: #d0a0f8;
    --accent-900: #e8d0fb;
    --accent-950: #f3e7fd;
  
  }

    .labels{
        font-size: 14px; /* text size */
        font-weight: 500; /* medium weight */
        color: var(--primary-50); /* text color */
        margin-bottom: 4px; /* space below the label */
        
    }
    .label-text{
     font-size: 0.875rem; /* Equivalent to text-sm in Tailwind (14px) */
    font-weight: 500; /* Equivalent to font-medium in Tailwind */
    color: var(--primary-400); /* A common color for label text, adjust as needed */
    margin-bottom: 0.25rem; /* Space below the label */
    }
    .panel-error {
    border-color: red; /* Error state border color */
    background-color: #fee2e2; /* Light red background for error */
}
.panel {
    width: 100%; /* Full width */
    border: 2px solid var(--accent-100); /* Border similar to input-bordered */
    border-radius: 12px; /* Rounded corners */
    padding: 10px; /* Padding for spacing */
    color: var(--text-500); /* Primary text color (adjust as needed) */
    background-color: var(--primary-500); /* Light background color */
    font-weight: 700;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
</style>
